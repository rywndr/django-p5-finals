<div
  class="bg-red-600 pt-24 pb-24 font-montserrat flex flex-col items-center justify-center text-center"
>
  <!-- title -->
  <h1 class="text-white text-5xl sm:text-6xl md:text-7xl font-[900] mb-4">
    COMING SOON
  </h1>
  <!-- countdown -->
  <div
    class="flex flex-wrap gap-8 sm:gap-18 md:gap-16 text-white justify-center"
  >
    <!-- days -->
    <div>
      <div class="text-6xl sm:text-8xl md:text-9xl font-[900]" id="days">
        00
      </div>
      <div class="text-xl sm:text-2xl md:text-3xl font-[900]">days</div>
    </div>
    <!-- hrs -->
    <div>
      <div class="text-6xl sm:text-8xl md:text-9xl font-[900]" id="hours">
        00
      </div>
      <div class="text-xl sm:text-2xl md:text-3xl font-[900]">hours</div>
    </div>
    <!-- mins -->
    <div>
      <div class="text-6xl sm:text-8xl md:text-9xl font-[900]" id="minutes">
        00
      </div>
      <div class="text-xl sm:text-2xl md:text-3xl font-[900]">mins</div>
    </div>
    <!-- secs -->
    <div>
      <div class="text-6xl sm:text-8xl md:text-9xl font-[900]" id="seconds">
        00
      </div>
      <div class="text-xl sm:text-2xl md:text-3xl font-[900]">secs</div>
    </div>
  </div>
</div>

<script>
  function updateCountdown() {
    const targetDate = new Date("2025-06-10T00:00:00");
    const now = new Date();
    const diff = targetDate - now;

    if (diff > 0) {
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
      );
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(
        2,
        "0",
      );
      document.getElementById("hours").textContent = String(hours).padStart(
        2,
        "0",
      );
      document.getElementById("minutes").textContent = String(minutes).padStart(
        2,
        "0",
      );
      document.getElementById("seconds").textContent = String(seconds).padStart(
        2,
        "0",
      );
    }
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
